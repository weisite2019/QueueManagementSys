<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>qMe - Search Results</title>
    <th:block th:replace="fragments/sourcebundle.html :: mdbootstrap" />

	<script>
		$(function() {
			$('.linkbox').click(function() { 
				window.location = $(this).attr("data-location");		    
			}).css("cursor", "pointer");
		});
	</script>
</head>
<body>
    <div th:replace="fragments/layout.html :: mobile-navbar-modal"></div>

    <div class="m-4">

        <h5 class="font-weight-bold mb-4">Showing results for: '<span th:text="${query}">query</span>'</h5>

        <div class="row row-cols-1">
            <div class="col border border-info linkbox" th:each="branch : ${branches}" th:attr="data-location=@{/branch/{branchId}(branchId=${branch.id})}">
                    <div class="row">
                        <div class="col-3 p-1">
                            <img class="img-fluid rounded" th:src="@{${branch.branchImagePath}}">
                        </div>
                        <div class="col-8 d-flex align-items-center">
                            <div>
                                <p class="mb-1 font-weight-bold" th:text="${branch.name}">Branch Name</p>
                                <p class="m-0"><i class="fas fa-map-marker-alt pr-1"></i><span th:text="${branch.address}">Branch Address</span></p>
                            </div>
                        </div>
                        <div class="col pl-0 pr-2 d-flex align-items-center">
                            <i class="fas fa-angle-right fa-2x"></i>
                        </div>
                    </div>
            </div>
        </div>

        <h5 th:text="${error}"></h5>

    </div>
</body>
</html>
